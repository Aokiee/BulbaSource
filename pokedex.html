<!DOCTYPE html>
<html>
<head>
	<title>BulbaSource - Pokedex</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #f9f9f9;
			font-family: 'Open Sans', sans-serif;
			margin: 0;
			height: 100vh; /* add this to make the body full screen height */
		}
		.container {
			width: 90%; /* increased width */
			margin: 0 auto; /* remove the margin */
			padding: 40px; /* increased padding */
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
			overflow-y: auto;
			height: 100vh; /* make the container full screen height */
		}
		.pokedex-header {
			width: 100%;
			background-color: #333;
			color: #fff;
			padding: 20px 40px; /* increased padding */
			margin-bottom: 40px; /* increased margin */
			display: flex;
			justify-content: center;
		}
		.pokemon-box {
			width: 60%; /* increased width */
			margin: 40px auto; /* increased margin */
			padding: 60px; /* increased padding */
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}
		.pokemon-box img {
			width: 100%;
			height: auto;
			border-radius: 10px 10px 0 0;
		}
		.pokemon-box h2 {
			margin-top: 0;
			margin-bottom: 20px; /* increased margin */
		}
		.see-more {
			color: #FF0000;
			text-decoration: underline;
			cursor: pointer;
		}
		
		/* Add media queries to make the site responsive */
		@media only screen and (max-width: 768px) {
			.container {
				width: 95%;
			}
			.pokemon-box {
				width: 80%;
			}
		}
		
		@media only screen and (max-width: 480px) {
			.container {
				width: 98%;
			}
			.pokemon-box {
				width: 90%;
			}
		}
	</style>
</head>
<body>
	<div class="pokedex-header">
		<h1>BulbaSource - Pok√©dex</h1>
	</div>
	<div class="container">
		<div class="pokemon-box">
			<img src="images/bulbasaur.jpg" alt="Bulbasaur">
			<h1>Bulbasaur</h1>
			<p>Height: 2'04"</p>
			<p>Weight: 15.2 lbs.</p>
			<a href="pkmn/bulbasaur.html"><span class="see-more">See More</span></a>
		</div>
		<div class="pokemon-box">
			<img src="images/ivysaur.jpg" alt="Ivysaur">
			<h1>Ivysaur</h1>
			<p>Height: 1'08"</p>
			<p>Weight: 19.8 lbs.</p>
			<a href="pkmn/ivysaur.html"><span class="see-more">See More</span></a>
		</div>
		<div class="pokemon-box">
			<img src="images/venusaur.jpg" alt="Venusaur">
			<h1>Venusaur</h1>
			<p>Height: 6'087"</p>
			<p>Weight: 220.5 lbs.</p>
			<a href="pkmn/venusaur.html"><span class="see-more">See More</span></a>
		</div>
	</div>
</body>
</html>
