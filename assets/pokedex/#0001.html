<html>
<head>

      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;

    .pokemon-image {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;

      margin-bottom: 20px;

      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    .pokemon-name {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .pokemon-id {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.serebii.net/pokemongo/pokemon/001.png" alt="Bulbasaur" class="pokemon-image">

    <div class="pokemon-info">
      <h2 class="pokemon-name">Bulbasaur</h2>
      <h3 class="pokemon-id">#0001</h3>
      <p>Bulbasaur is a grass/poison-type Pok√©mon known for the plant bulb on its back, which grows into a large flower as it evolves.</p>
    </div>
  </div>
</body>
</html>
